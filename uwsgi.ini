[uwsgi]

# Bind to all interfaces on port 5555
http = 0.0.0.0:5555

# Point to the WSGI script
wsgi-file = /uwsgi-script.py

# The callable application object
callable = application

# Enable master process
master = true

# Logging configuration
verbose = true
loglevel = info
log-request = true

# Exception handling
catch-exceptions = true

# Process management
processes = 4
threads = 2
enable-threads = true

# Timeout settings (important for long-running pipeline operations)
http-timeout = 600
socket-timeout = 600
harakiri = 600

# Buffer size for large requests
buffer-size = 32768
